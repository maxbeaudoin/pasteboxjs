<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>pastebox.js</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts/jquery-2.0.2.min.js"></script>
    <script src="pastebox.js"></script>
</head>
<body>

    <div id="container">
        <h1>pa.stos.io</h1>
        <form>
            <input value="http://www.google.com" /><br />
            <input id="pastebox" placeholder="paste here..." />
        </form>
        <div id="preview" style="display: none;"></div>
    </div>

    <script type="text/javascript">

        $(function () {

            $('#pastebox').pastebox({
                crawlerUrl: 'http://crawl.er/',
                onCrawlDone: function (e) {
                    $('#preview').html(
                        $('<div>').append(
                            $('<div class="image-container">')
                            .append($('<img/>', {
                                src: e.url,
                                alt: e.description
                            }))
                        ).append($('<p/>', {
                            html: e.description
                        })).html()
                    ).show();
                }
            });

        });

    </script>
</body>
</html>
