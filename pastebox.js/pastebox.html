<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>pastebox.js</title>
    <script src="Scripts/jquery-2.0.2.min.js"></script>
    <script src="pastebox.js"></script>
</head>
<body>
    <input id="pastebox" placeholder="Paste URL here..." />
    <div id="preview" style="display: none;"></div>

    <script type="text/javascript">
        $(function () {

            $('#pastebox').pastebox({
                url: 'http://crawl.er/',
                callback: function (e) {
                    $('#preview').html(
                        $('div')
                            .append($('<img/>', {
                                src: e.url,
                                alt: e.description
                            }))
                            .append($('<p/>', {
                                html: e.description
                            }))
                            .html()
                    ).show();
                }
            }).focus(function () {
                var $this = $(this);
                $this.select();
                // Work around Chrome's little problem
                $this.mouseup(function () {
                    // Prevent further mouseup intervention
                    $this.unbind("mouseup");
                    return false;
                });
            }).focus();

        });
    </script>
</body>
</html>
